  <path id='line' d='M 1 7.5 L 3 4.5 L 5 6.5 L 7 3 L 9 8 L 11 5.5'/>
  <g id='dots'>
    <circle cx='1' cy='7.5' r='0.5'/>
    <circle cx='3' cy='4.5' r='0.6'/>
    <circle cx='5' cy='6.5' r='0.7'/>
    <circle cx='7' cy='3' r='0.6'/>
